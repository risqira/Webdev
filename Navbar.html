    </audio>
    <!-- end backsound audio -->

    <div id="toggle" style="display: none">Halo. Anda Berhasil</div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a href="Navbar.html"><img class="imagenavbar" src="myimg/navbar/webtoonlogo2.png" alt="" /></a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="Navbar.html">Jadwal Harian</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Genre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Populer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Kanvas</a>
            </li>
            <a href="#" class="terbitkan" id="btnPublish">Terbitkan</a>
            <a href="#" class="masuk" id="btnPublish">Masuk</a>
            <span class="bar">|</span>
            <div class="search-box">
              
              <input type="text" placeholder="Cari judul atau Kreator               | " />
              <div class="search-icon">
                <i class="fas fa-search"></i>
                
              </div>
              <div class="cancel-icon">
                <i class="fas fa-times"></i>
              </div>
              <div class="search-data"></div>
            </div>
            <script>
              const searchBox = document.querySelector('.search-box');
              const searchBtn = document.querySelector('.search-icon');
              const cancelBtn = document.querySelector('.cancel-icon');
              const searchInput = document.querySelector('input');
              const searchData = document.querySelector('.search-data');
              searchBtn.onclick = () => {
                searchBox.classList.add('active');
                searchBtn.classList.add('active');
                searchInput.classList.add('active');
                cancelBtn.classList.add('active');
                searchInput.focus();
                if (searchInput.value != '') {
                  var values = searchInput.value;
                  searchData.classList.remove('active');
                  searchData.innerHTML = 'You just typed ' + "<span style='font-weight: 500;'>" + values + '</span>';
                } else {
                  searchData.textContent = '';
                }
              };
              cancelBtn.onclick = () => {
                searchBox.classList.remove('active');
                searchBtn.classList.remove('active');
                searchInput.classList.remove('active');
                cancelBtn.classList.remove('active');
                searchData.classList.toggle('active');
                searchInput.value = '';
              };
            </script>
          </div>
          </ul>
      </div>
    </nav>
